<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="taskWrapper">
        <h1>Task #1</h1>
        <div class="container">
            <span id="spanMode">Очікую на ввід даних, <i>натисність Alt + A</i></span>
            <input type="text" id="inputMode" placeholder="Натисність Shift + S, щоб зберегти">
        </div>
    </div>
    <hr>
    <div class="taskWrapper">
        <h1>Task #2</h1>
        <div class="container">
            <p>Відкрийте консоль та змініть розмір вікна</p>
        </div>
    </div>
    <hr>
    <div class="taskWrapper">
        <h1>Task #3</h1>
        <div class="container">
            <input type="text" class="inputTask3" placeholder="Введіть дані, щоб переглянути зміни">
            <span class="spanTask3"></span>
        </div>
    </div>
    <hr>
    <div class="taskWrapper">
        <h1>Task #4</h1>
        <div class="container">
            <p class="tip">Натисніть Alt + O</p>
            <div class="modalWindow">
                <img src="https://media.giphy.com/media/5SAPlGAS1YnLN9jHua/giphy.gif" alt="Gendalf">
                <h2>Wanna cheat? To Remove Gandalf Press Alt + C =)</h2>
            </div>
        </div>
    </div>
    <hr>
    <div class="taskWrapper">
        <h1>Task #5</h1>
        <div class="container">
            <div class="modal-absolute"> 
                <img src="https://media.giphy.com/media/5SAPlGAS1YnLN9jHua/giphy.gif" alt="Gendalf">
                <button class="button-close">Прибрати Гендальфа =)</button>
            </div>
            <button class="button-open">Відкрити модальне вікно</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
